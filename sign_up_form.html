<script>
    $(document).ready(function() {
    $("#submit").on("click", function(event) {
        event.preventDefault(); 

        let isEmpty = false;

        $("input, select").each(function() {
            if ($(this).val() === "" || $(this).val() === null) {
                $(this).css("border", "1px solid red");  // Highlight empty field
                if (!isEmpty) {
                    $(this).focus();  // Focus on the first empty field
                    $(this).css("border", "");
                    isEmpty = true;   // Ensure only the first empty field gets focused
                }
            } else {
                $(this).css("border", "");  // Reset the border for non-empty fields
            }
        });
    });
});

</script>
